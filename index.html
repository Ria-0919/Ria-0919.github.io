<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="scroll-nav">
        <nav>
            <button class="nav-btn" data-target="#home">Home</button>
            <button class="nav-btn" data-target="#profile">Profile</button>
            <button class="nav-btn" data-target="#game-design">Game Design</button>
            <button class="nav-btn" data-target="#2d-design">2D Art</button>
            <button class="nav-btn" data-target="#3d-design">3D Art</button>
        </nav>
    </header>

    <section id="home" class="chapter">
        <img src="https://via.placeholder.com/1200x500" alt="Background Image" />
        <h2 class="chapter-title">Welcome to My Portfolio</h2>
        <div class="button-container">
            <button class="button">Get Started</button>
        </div>
    </section>

    <section id="profile" class="chapter">
        <div class="profile-background">
            <img src="https://via.placeholder.com/1200x500" alt="Profile Background" />
            <h2 class="chapter-title">Profile</h2>
            <div class="profile-content">
                <img src="https://via.placeholder.com/150" alt="Profile Image" class="profile-image" />
                <div class="profile-info">
                    <h3>홍길동</h3>
                    <p>서울대학교 컴퓨터공학과 졸업</p>
                    <p>게임 개발 경력 5년</p>
                </div>
            </div>
        </div>
    </section>

    <section id="game-design" class="chapter">
        <div class="design-background">
            <img src="https://via.placeholder.com/1200x500" alt="Game Design Background" />
            <h2 class="chapter-title">Game Design Projects</h2>
            <div class="button-container">
                <button class="project-btn" data-target="#project-deception">Project Deception</button>
                <button class="project-btn" data-target="#defense-game">Defense Game</button>
            </div>
            <div id="project-content"></div>
        </div>
    </section>

    <section id="2d-design" class="chapter">
        <div class="art-background">
            <img src="https://via.placeholder.com/1200x500" alt="2D Art Background" />
            <h2 class="chapter-title">2D Art</h2>
            <div class="button-container">
                <button class="project-btn" data-target="#character-design-1">Character Design 1</button>
                <button class="project-btn" data-target="#character-design-2">Character Design 2</button>
                <button class="project-btn" data-target="#character-design-3">Character Design 3</button>
            </div>
        </div>
    </section>

    <section id="3d-design" class="chapter">
        <div class="art-background">
            <img src="https://via.placeholder.com/1200x500" alt="3D Art Background" />
            <h2 class="chapter-title">3D Art</h2>
            <div class="button-container">
                <button class="project-btn" data-target="#3d-modeling-1">3D Character Modeling</button>
                <button class="project-btn" data-target="#3d-environment">Game Environment Modeling</button>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
