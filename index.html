<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }
        
        header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none; /* Initially hidden */
            z-index: 1000;
        }
        
        header nav {
            display: flex;
            gap: 15px;
        }

        header nav button {
            padding: 10px 15px;
            font-size: 18px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        header nav button:hover {
            text-decoration: underline;
            color: #007BFF; /* Change to desired hover color */
        }

        section {
            width: 80%; /* Adjust width as necessary */
            margin: 50px auto; /* Adds space between sections */
            padding: 20px;
            text-align: center;
            background-size: cover;
            background-position: center;
            border-radius: 10px; /* Optional: Adds rounded corners */
        }

        .hero-container h2 {
            margin: 0;
            font-size: 28px;
        }

        .project-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .project-btn {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007BFF; /* Change to desired button color */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px; /* Optional: Adds rounded corners */
        }

        .project-btn:hover {
            background-color: #0056b3; /* Change to desired hover color */
        }
    </style>
</head>
<body>
    <header id="scroll-nav">
        <nav>
            <button class="nav-btn" data-target="#home">Home</button>
            <button class="nav-btn" data-target="#profile">Profile</button>
            <button class="nav-btn" data-target="#game-design">Game Design</button>
            <button class="nav-btn" data-target="#two-d-art">2D Art</button>
            <button class="nav-btn" data-target="#three-d-art">3D Art</button>
        </nav>
    </header>

    <section id="home" class="chapter" style="background-image: url('https://via.placeholder.com/800x400');">
        <div class="hero-container">
            <h2>Welcome to My Portfolio</h2>
        </div>
    </section>

    <section id="profile" class="chapter" style="background-image: url('https://via.placeholder.com/800x400');">
        <div class="hero-container">
            <h2>Profile</h2>
            <p>서울대학교 컴퓨터공학과 졸업<br>게임 개발 경력 5년</p>
            <div class="chapter-nav">
                <button class="nav-btn" data-target="#game-design">Game Design</button>
                <button class="nav-btn" data-target="#two-d-art">2D Art</button>
                <button class="nav-btn" data-target="#three-d-art">3D Art</button>
            </div>
        </div>
    </section>

    <section id="game-design" class="chapter" style="background-image: url('https://via.placeholder.com/800x400');">
        <div class="hero-container">
            <h2>Game Design</h2>
            <div class="project-container">
                <button class="project-btn" data-target="#project-deception">Project Deception</button>
                <button class="project-btn" data-target="#defense-game">Defense Game</button>
            </div>
        </div>
    </section>

    <section id="two-d-art" class="chapter" style="background-image: url('https://via.placeholder.com/800x400');">
        <div class="hero-container">
            <h2>2D Art</h2>
            <div class="project-container">
                <button class="project-btn" data-target="#character-design-1">Character Design 1</button>
                <button class="project-btn" data-target="#character-design-2">Character Design 2</button>
            </div>
        </div>
    </section>

    <section id="three-d-art" class="chapter" style="background-image: url('https://via.placeholder.com/800x400');">
        <div class="hero-container">
            <h2>3D Art</h2>
            <div class="project-container">
                <button class="project-btn" data-target="#3d-character-modeling">3D Character Modeling</button>
                <button class="project-btn" data-target="#game-environment-modeling">Game Environment Modeling</button>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
    <script>
        window.addEventListener('scroll', () => {
            const header = document.getElementById('scroll-nav');
            if (window.scrollY > 100) {
                header.style.display = 'flex';
            } else {
                header.style.display = 'none';
            }
        });
    </script>
</body>
</html>
