<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 헤더와 스크롤 시 나타나는 버튼 -->
  <header id="header">
    <nav id="chapter-nav">
      <button class="chapter-button" data-target="#profile">프로필</button>
      <button class="chapter-button" data-target="#game-design">게임 기획</button>
      <button class="chapter-button" data-target="#2d-design">2D 디자인</button>
      <button class="chapter-button" data-target="#3d-design">3D 디자인</button>
    </nav>
  </header>

  <!-- 배경 이미지 섹션 -->
  <section id="background-image">
    <img src="path-to-your-image.jpg" alt="Background Image">
  </section>

  <!-- 프로필 챕터 -->
  <section id="profile">
    <div class="profile-content">
      <img src="path-to-your-profile-picture.jpg" alt="Profile Picture">
      <div class="profile-text">
        <h2>이름: 홍길동</h2>
        <p>학력: 서울대학교 컴퓨터공학과 졸업</p>
        <p>경력: 게임 개발 5년</p>
        <!-- 다른 챕터로 이동하는 버튼 -->
        <div class="chapter-navigation">
          <button class="chapter-button" data-target="#game-design">게임 기획</button>
          <button class="chapter-button" data-target="#2d-design">2D 디자인</button>
          <button class="chapter-button" data-target="#3d-design">3D 디자인</button>
        </div>
      </div>
    </div>
  </section>

  <!-- 게임 기획 챕터 -->
  <section id="game-design">
    <h2>Game Design Projects</h2>
    <div class="project-buttons">
      <button class="project-button" data-target="#project-deception">Project Deception</button>
      <button class="project-button" data-target="#defense-game">Defense Game</button>
    </div>
    <div id="project-content">
      <!-- 여기에서 프로젝트별로 내용을 채워주세요 -->
    </div>
  </section>

  <!-- 2D 챕터 -->
  <section id="2d-design">
    <h2>Game Character Design</h2>
    <div class="project-buttons">
      <button class="project-button" data-target="#character-design-1">Character Design 1</button>
      <button class="project-button" data-target="#character-design-2">Character Design 2</button>
      <button class="project-button" data-target="#character-design-3">Character Design 3</button>
    </div>
  </section>

  <!-- 3D 챕터 -->
  <section id="3d-design">
    <h2>3D Character Modeling & Environment</h2>
    <div class="project-buttons">
      <button class="project-button" data-target="#3d-modeling-1">3D Character Modeling</button>
      <button class="project-button" data-target="#3d-environment">Game Environment Modeling</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
