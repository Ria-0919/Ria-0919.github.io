<!DOCTYPE html>

<html lang="ko">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Game Concept Portfolio</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/script.js" defer></script>

</head>

<body>



    <!-- 상단 고정 내비게이션 -->

    <header id="sticky-header" class="hidden">

        <nav>

            <button onclick="scrollToSection('profile')">Profile</button>

            <button onclick="scrollToSection('gameDesign')">Game Design</button>

            <button onclick="scrollToSection('2d')">2D Art</button>

            <button onclick="scrollToSection('3d')">3D Art</button>

        </nav>

    </header>



    <!-- 큰 배경 이미지 -->

    <section id="hero">

        <img src="https://via.placeholder.com/1920x1080" alt="Hero Image">

    </section>



    <!-- 프로필 섹션 -->

    <section id="profile" class="chapter">

        <div class="container">

            <div class="left">

                <img src="https://via.placeholder.com/150" alt="Profile Picture">

            </div>

            <div class="right">

                <h2>About Me</h2>

                <p>이름: 이현준</p>

                <p>학력: </p>

                <p>경력: </p>

                <!-- 다른 챕터로 이동하는 버튼 -->

                <div class="chapter-buttons">

                    <button onclick="scrollToSection('gameDesign')">Game Design</button>

                    <button onclick="scrollToSection('2d')">2D Art</button>

                    <button onclick="scrollToSection('3d')">3D Art</button>

                </div>

            </div>

        </div>

    </section>



    <!-- 게임 기획 섹션 -->

    <section id="gameDesign" class="chapter">

        <h2>Game Design Projects</h2>

        <div class="project-buttons">

            <button onclick="showProject('project1')">Project Deception</button>

            <button onclick="showProject('project2')">Defence Game</button>

        </div>

        <div id="project1" class="project hidden">

            <img src="https://via.placeholder.com/600" alt="Adventure of Legends Image">

            <h3>Adventure of Legends</h3>

            <p>실시간 마피아 추리게임입니다.</p>

            <button onclick="openProjectDetails()">더 알아보기</button>

        </div>

        <div id="project2" class="project hidden">

            <img src="https://via.placeholder.com/600" alt="Battle Arena Image">

            <h3>Battle Arena</h3>

            <p>횡스크롤 1대1 실시간 전략 디펜스 게임입니다.</p>

            <button onclick="openProjectDetails()">더 알아보기</button>

        </div>

    </section>



    <!-- 2D 아트 섹션 -->

    <section id="2d" class="chapter">

        <h2>2D Art Projects</h2>

        <!-- 동일한 구조로 프로젝트 구성 -->

    </section>



    <!-- 3D 아트 섹션 -->

    <section id="3d" class="chapter">

        <h2>3D Art Projects</h2>

        <!-- 동일한 구조로 프로젝트 구성 -->

    </section>



    <footer>

        <p>&copy; 2024 My Game Concept Portfolio</p>

    </footer>



</body>

</html>
