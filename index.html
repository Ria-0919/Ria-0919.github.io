<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="scroll-nav">
    <nav>
      <button class="nav-btn" data-target="#home">Home</button>
      <button class="nav-btn" data-target="#profile">Profile</button>
      <button class="nav-btn" data-target="#game-design">Game Design</button>
      <button class="nav-btn" data-target="#two-d-art">2D Art</button>
      <button class="nav-btn" data-target="#three-d-art">3D Art</button>
    </nav>
  </header>

  <section id="home" class="chapter" style="background-image: url('https://via.placeholder.com/1920x400');">
    <div class="hero-container">
      <h1>Welcome to My Portfolio</h1>
    </div>
  </section>

  <section id="profile" class="chapter" style="background-image: url('https://via.placeholder.com/1920x400');">
    <div class="hero-container">
      <h2>Profile</h2>
      <p>서울대학교 컴퓨터공학과 졸업<br>게임 개발 경력 5년</p>
      <div class="chapter-nav">
        <button class="nav-btn" data-target="#game-design">Game Design</button>
        <button class="nav-btn" data-target="#two-d-art">2D Art</button>
        <button class="nav-btn" data-target="#three-d-art">3D Art</button>
      </div>
    </div>
  </section>

  <section id="game-design" class="chapter" style="background-image: url('https://via.placeholder.com/1920x400');">
    <div class="hero-container">
      <h2>Game Design</h2>
      <div class="project-container">
        <button class="project-btn" data-target="#project-deception">Project Deception</button>
        <button class="project-btn" data-target="#defense-game">Defense Game</button>
      </div>
      <div class="project-detail" id="project-deception" style="display: none;">
        <img src="https://via.placeholder.com/600x400" alt="Project Deception">
        <p>상세 설명: 실시간 추리 마피아게임.</p>
      </div>
      <div class="project-detail" id="defense-game" style="display: none;">
        <img src="https://via.placeholder.com/600x400" alt="Defense Game">
        <p>상세 설명: 1대1 전략 디펜스 게임.</p>
      </div>
    </div>
  </section>

  <section id="two-d-art" class="chapter" style="background-image: url('https://via.placeholder.com/1920x400');">
    <div class="hero-container">
      <h2>2D Art</h2>
      <div class="project-container">
        <button class="project-btn" data-target="#character-design-1">Character Design 1</button>
        <button class="project-btn" data-target="#character-design-2">Character Design 2</button>
      </div>
      <div class="project-detail" id="character-design-1" style="display: none;">
        <img src="https://via.placeholder.com/600x400" alt="Character Design 1">
        <p>상세 설명: 캐릭터 디자인 1의 설명.</p>
      </div>
      <div class="project-detail" id="character-design-2" style="display: none;">
        <img src="https://via.placeholder.com/600x400" alt="Character Design 2">
        <p>상세 설명: 캐릭터 디자인 2의 설명.</p>
      </div>
    </div>
  </section>

  <section id="three-d-art" class="chapter" style="background-image: url('https://via.placeholder.com/1920x400');">
    <div class="hero-container">
      <h2>3D Art</h2>
      <div class="project-container">
        <button class="project-btn" data-target="#3d-character-modeling">3D Character Modeling</button>
        <button class="project-btn" data-target="#game-environment-modeling">Game Environment Modeling</button>
      </div>
      <div class="project-detail" id="3d-character-modeling" style="display: none;">
        <img src="https://via.placeholder.com/600x400" alt="3D Character Modeling">
        <p>상세 설명: 3D 캐릭터 모델링의 설명.</p>
      </div>
      <div class="project-detail" id="game-environment-modeling" style="display: none;">
        <img src="https://via.placeholder.com/600x400" alt="Game Environment Modeling">
        <p>상세 설명: 게임 환경 모델링의 설명.</p>
      </div>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
